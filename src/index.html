<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새탭 | JBNU</title>
    <link href="../libs/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./font.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="../assets/images/symbol.png" rel="icon">
    <link href="../assets/images/symbol.png" rel="shortcut icon" >
</head>

<body>
    <div class="logo-group">
        <a href="https://www.jbnu.ac.kr/kor/">
            <img class="logo" img style="text-align: center;" src="../assets/images/logo.png" alt="전북대학교 새탭">
        </a>
    </div>

    <div class="container-fluid">
        <div class="main-grid"> 
            <div class="notice-group" id="noticeGroup">
                <h2>
                    금일 공지
                </h2>
                <div class="notice-list" id="noticeList"></div>
            </div>
            <div class="keyword-notice-group" id="keywordNoticeGroup">
                <div class="keyword-grid" id="keywordGrid"> 
                    <h2>
                        키워드 검색 
                    </h2> 
                    <div class="keyword-add-btn" id="keywordAddBtn"style="vertical-align:middle";> + </div> 
                    <div class="keyword-list" id="keywordList"></div>
                </div>
                <div class="keyword-notice-list" id="keywordNoticeList"></div>
            </div>
            
        </div>
    </div>

    <div class="table">
        <table style="width:100%; text-align: center;">
            <tr>
                    <th>
                            <div style="float:bottom"></div>
                            <a href="https://ieilms.jbnu.ac.kr/">
                                <img class="logo" src="../assets/images/lg.png" style="width: 5vw; min-width: 10px;" alt="전북대학교 스마트학습관리시스템">
                            </a>
                            <h5>
                                <font color="white">전북대학교<br>IEILMS</font>
                            </h5>
                    </th>
                    <th>
                        <div style="float:bottom"></div>
                         <a href="https://dl.jbnu.ac.kr/">
                            <img class="logo" src="../assets/images/lg.png" style="width: 5vw; min-width: 10px;" alt="전북대학교 중앙도서관">
                         </a>
                         <h5>
                             <font color="white">전북대학교<br>중앙도서관</font>
                         </h5>
                        </div>
                    </th>
                    <th>
                        <div style="float:bottom"></div>
                    <a href="https://oasis.jbnu.ac.kr/">
                        <img class="logo" src="../assets/images/igoasis.png" style="width: 5vw; min-width: 10px;" alt="전북대학교 통합정보시스템 OASIS 3.0">
                    </a>
                    <h5>
                        <font color="white">전북대학교<br>OASIS 3.0</font>
                    </h5>
                    </div>
                    </th>
                    <th>
                        <div style="float:bottom"></div>
                    <a href="https://iei.jbnu.ac.kr/">
                        <img class="logo" src="../assets/images/lg.png" style="width: 5vw; min-width: 10px;" alt="전북대학교 교육혁신처">
                    </a>
                    <h5>
                        <font color="white">전북대학교<br>교육혁신처</font>
                    </h5>
                    </div>
                    </th>
                    <th>
                        <div style="float:bottom"></div>
                        <a href="https://career.jbnu.ac.kr/">
                            <img class="logo" src="../assets/images/lg.png" style="width: 5vw; min-width: 10px;" alt="전북대학교 취업진로처">
                        </a>
                        <h5>
                            <font color="white">전북대학교<br>취업진로처</font>
                        </h5>
                        </div>
                    </th>
            </tr>
        </table>
    </div>
    <div class="keyword-input-group" id="keywordInputGroup" hidden>
        <div class="keyword-input-grid">
            <input type="text" class="form-control keyword-input" id="keywordInput" placeholder="키워드를 입력해주세요!">
            <button class="btn btn-primary ms-2" id="keywordSubmit">추가</button>
            <button class="btn btn-secondary ms-2" id="keywordInputGroupCloseBtn">닫기</button> 
        </div>
    </div>
    <a class="report-and-question" href="mailto:cwssasi@gmail.com?subject=[전북대새탭] 문의 및 오류 제보">문의 및 오류 제보</a>
</body>
<script src="../libs/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
<script type="module" src="./main.js"></script>

</html>
